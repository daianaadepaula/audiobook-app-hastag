<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta name="description" content="Um Aplicativo de audio de livro com HTML, CSS e JavaScript consumindo uma API">
	<meta name="keywords" content="HTML, CSS, JavaScript">
	<meta name="author" content="Daiana de Paula">

	<title>Audiobook App</title>
	<link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

	<div class="container-aplicativo">
		<img src="./images/dom-casmurro.jpeg" alt="Capa do livro">

		<div id="informacoes-faixa">
			<p id="capitulo">Capitulo 1</p>
			<p id="nome-autor">Machado de Assis</p>
		</div>

		<div id="container-botoes">
			<button id="anterior" class="bi bi-skip-backward-fill"></button>
			<button id="play-pause" class="bi bi-play-circle-fill"></button>
			<button id="proximo" class="bi bi-skip-forward-fill"></button>
		</div>
	</div>

</body>

</html>
